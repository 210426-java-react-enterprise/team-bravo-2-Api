<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS for Bootstrap -->

        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/register.css" />

    <link rel="stylesheet" href="../css/item.css" />

    <!-- JavaScript for Bootstrap -->

    <title>Search Results</title>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="row mb-3">
                        <label for="movie-image" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                            <img src="https://via.placeholder.com/150">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="title" class="col-sm-2 col-form-label">Title:</label>
                        <br>
                        <p id="movie-title" class="col-sm-2 col-form-label">placeholder title</p>
                    </div>
                    <div class="row mb-3">
                        <label for="year" class="col-sm-2 col-form-label">Released:</label>
                        <br>
                        <p id="movie-year" class="col-sm-2 col-form-label">20xx</p>
                    </div>
                    <button type="button" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
