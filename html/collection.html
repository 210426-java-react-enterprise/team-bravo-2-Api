<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS for Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/collectionStyle.css" />
    <!-- JavaScript for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <title>Collection Creation</title>
  </head>

  <body>
    <!-- CREATE COLLECTION FORM -->
    <div class="container container-collection-type">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form id="collection-type-form">
            <div class="collection-form-title">
              <h2>Create a New Collection</h2>
            </div>

            <select class="form-select" id="collection-type">
              <option disabled selected>Select a Collection Type</option>
              <option value="movies">Movies</option>
              <!-- <option value="">Vinyl</option>
              <option>Books</option> -->
            </select>

            <div class="form-group">
              <label for="exampleInputEmail1">Collection Name:</label>
              <input
                type="input"
                class="form-control"
                id="collection-type-name"
                placeholder="Enter Collection Name"
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Collection Description:</label
              >
              <textarea
                class="form-control"
                id="collection-type-description"
                rows="3"
              ></textarea>
            </div>

            <div class="collection-form-buttons">
              <button
                disabled
                type="submit"
                class="btn btn-primary submit"
                id="collection-type-submit"
              >
                Submit
              </button>
              <button type="reset" class="btn btn-secondary clear">
                Clear
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- ADD COLLECTIN ITEM FORM -->

    <!-- 
     
     -->
    <div class="container collection">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form id="collection-form">
            <div class="collection-form-title">
              <h1>Add Collection Item</h1>
            </div>
            <select class="form-control">
              <option disabled selected>Select a Collection Type</option>
              <option>Movies</option>
              <option>Vinyl</option>
              <option>Books</option>
            </select>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Collection Description:</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <div class="collection-form-buttons">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Clear</button>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="../API/CollectionAPI.js"></script>
    <script src="../js/collection.js"></script>
  </body>
</html>
